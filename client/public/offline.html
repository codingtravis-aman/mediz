<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4338ca">
  <title>Mediz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #1f2937;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 1.5rem;
    }
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      font-size: 1rem;
      color: #4b5563;
    }
    .btn {
      display: inline-block;
      background-color: #4338ca;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #3730a3;
    }
    .icon {
      width: 1.25rem;
      height: 1.25rem;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M19.5 5.5L19.5 18.5C19.5 19.0523 19.0523 19.5 18.5 19.5L5.5 19.5C4.94772 19.5 4.5 19.0523 4.5 18.5L4.5 5.5C4.5 4.94772 4.94772 4.5 5.5 4.5L18.5 4.5C19.0523 4.5 19.5 4.94772 19.5 5.5Z" stroke="#4338ca" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M9 13L10 14L14.5 9.5" stroke="#4338ca" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 4V2" stroke="#4338ca" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M17 4V2" stroke="#4338ca" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M7 4V2" stroke="#4338ca" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <h1>You're offline</h1>
    <p>The Mediz app requires an internet connection to access most features. Please check your network connection and try again.</p>
    <p>Your medication data is still available for viewing, but you may not be able to make changes until you're back online.</p>
    <a href="/" class="btn">
      <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Refresh
    </a>
  </div>
  <script>
    // Check connection status and redirect if online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add refresh functionality to button
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
